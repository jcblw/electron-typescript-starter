<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src http://localhost:8080/ devtools://devtools/ 'unsafe-inline' 'unsafe-eval'; connect-src ws://localhost:8080/ http://localhost:8080/"
    />
  </head>
  <body>
    <div id="app"></div>
    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <script src="http://localhost:8080/app.js"></script>
  </body>
</html>
